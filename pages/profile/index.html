<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/eog4cop.css">
    <link rel="stylesheet" href="../../dist/css/style.css">
    <title>Home page</title>
</head>
<body>
    <header class="shadow-sm">
        <div class="width d-flex flex-column flex-sm-row align-items-center justify-content-between m-auto">
            <div class="logo">
                <a class="nav-link" aria-current="page" href="../../index.html">
                    <div class="d-flex fs-2 py-2">
                        <p class="m-0">Voom</p>
                        <p class="m-0 text-secondary">Auction</p>
                    </div>
                </a>
            </div>
            <nav>
                <ul class="d-flex align-items-center m-0 p-0">
                    <li class="mx-2"><a class="nav-link" href="../listings/index.html" aria-current="page">Listings</a></li>
                    <li><a href="../profile/index.html"><img id="navImg" class="mx-2 nav-img" alt="profle page">
                        <div id="imgCont"></div>
                    </a></li>
                    <li class="mx-2 text-danger">Logout</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="profile-container" class="bg-light">
            <div class="width mx-auto py-3 py-lg-5 d-flex flex-column flex-lg-row align-items-center justify-content-center ">
                <div class="d-flex flex-column align-items-center">
                    <img id="profile-img" class="profile-img">
                    <p type="button" class="change-avatar my-2">Change avatar</p>
                    <form id="changeAvatar" class="d-flex flex-column mt-2 hide">
                        <input class="input-fix" type="text" name="avatar" placeholder="Write URL here..">
                        <button type="submit" class="btn btn-primary mt-2">Change avatar</button>
                    </form>
                </div>
                <div class="ms-lg-5 mt-4 ">
                    <h1 id="name" class="pb-3"></h1>
                    <div class="d-flex fw-bold">
                        <ul class="p-0">
                            <li>Credits</li>
                            <li>Active listings</li>
                            <li>Listings won</li>
                        </ul>
                        <ul>
                            <li id="credits" class="card border-1 px-4 text-center d-flex flex-row align-items-center">
                            </li>
                            <li id="active-listings" class="card border-1 px-4 text-center"></li>
                            <li id="won" class="card border-1 px-4 text-center"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <svg viewBox="0 0 500 50" preserveAspectRatio="xMinYMin meet">
            <path class="layer-fill" d="M0, 30 C200, -10 350, 70 500, 30 L500, 00 L0, 0 Z"></path>
        </svg>
        <div class="d-flex flex-column-reverse flex-lg-row justify-content-between width mx-auto">
            <div class="d-flex justify-content-lg-start justify-content-center mt-4 mt-lg-0">
                <h2 id="listingsHeader" class="text-primary h3">My Active Listings</h2>
            </div>
            <div class="d-flex justify-content-lg-end justify-content-center">
                <a href="#createListingButton" id="createListingButton" class="btn btn-primary d-flex align-items-center create-listing">Create Listing</a>
            </div>
        </div>
            <form id="target" class="col-lg-6 col-sm-8 col-10 mx-auto rounded-2 my-2 bg-light shadow p-5 hide">
                <h3 class="mb-3">Create a listing</h3>
                <div class="mb-3">
                    <span class="h6" id="basic-addon1">Title</span>
                    <input type="text" name="title" class="input-fix w-100" aria-label="title" aria-describedby="basic-addon1" required>
                </div>

                <div class="mb-3">
                    <span class="h6" id="basic-addon2">Description</span>
                    <textarea type="text" name="description" class="input-fix w-100" rows="3" aria-label="With textarea" aria-describedby="basic-addon2"></textarea>
                </div>

                <div class="mb-3">
                    <span class="h6" id="basic-addon3">Tags</span>
                    <input type="text" name="tags" class="input-fix w-100" id="basic-url" placeholder="tag1, tag2, tag3" aria-describedby="basic-addon3">
                </div>

                <div class="mb-3">
                    <span class="h6" id="basic-addon3">Image URL</span>
                    <input type="text" name="media" class="input-fix w-100" id="basic-url" placeholder="https://example-1.com/, https://example-2.com/" aria-describedby="basic-addon3">
                </div>

                <div class=" mb-3">
                    <span class="h6" id="basic-addon3">Ending date</span>
                    <input type="datetime-local" name="endsAt" class="input-fix w-100" id="date-picker" aria-describedby="basic-addon3" required>
                </div>

                <button type="submit" class="btn btn-success px-4 py-2">List it</button>
            </form>
        <hr class="width mx-auto">
        <div id="profile-listings" class="listings width m-auto d-flex flex-wrap justify-content-center justify-content-lg-between">

        </div>
    </main>
    <footer class="py-3 mt-5 text-center bg-light">Jonas Hope copyright 2023</footer>
    <!-- <script src="/Semester-Project-2/src/js/index.mjs" type="module"></script> -->
    <script src="../../src/js/index.mjs" type="module"></script>
</body>
</html>
