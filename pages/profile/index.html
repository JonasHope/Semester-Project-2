<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/eog4cop.css">
    <link rel="stylesheet" href="/dist/css/style.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <title>Home page</title>
</head>
<body>
    <header class="shadow-sm">
        <div class="width d-flex flex-column flex-sm-row align-items-center justify-content-between m-auto">
            <div class="logo">
                <a class="nav-link" aria-current="page" href="../../index.html">
                    <div class="d-flex fs-2 py-2">
                        <p class="m-0">Voom</p>
                        <p class="m-0 text-secondary">Auction</p>
                    </div>
                </a>
            </div>
            <nav>
                <ul class="d-flex align-items-center m-0 p-0">
                    <li class="ms-4"><a class="nav-link" href="../../index.html" aria-current="page">Home</a></li>
                    <li class="ms-4"><a class="nav-link" href="../listings/index.html" aria-current="page">Listings</a></li>
                    <li class="ms-4"><a href="../profile/index.html">
                        <img class="nav-link icon-size" src="../../src/icons/person-circle.svg" aria-current="page">
                    </a></li>
                    <li class="ms-4"><button class="btn btn-secondary">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="profile-container" class="bg-light">
            <div class="width mx-auto py-3 py-lg-5 d-flex flex-column flex-lg-row align-items-center justify-content-center ">
                <div class="d-flex flex-column align-items-center">
                    <img id="profile-img" class="profile-img">
                        <form id="changeAvatar" class="d-flex flex-column mt-2">
                            <input class="form-control" type="text" name="avatar" placeholder="Write URL here..">
                            <button type="submit" class="btn btn-primary mt-2">Change avatar</button>
                        </form>
                </div>
                <div class="ms-lg-5 mt-4 ">
                    <h1 id="name" class="pb-3"></h1>
                    <div class="d-flex fw-bold">
                        <ul class="p-0">
                            <li>Credits</li>
                            <li>Active listings</li>
                            <li>Listings won</li>
                        </ul>
                        <ul>
                            <li id="credits" class="card border-1 px-4 text-center d-flex flex-row align-items-center">
                            </li>
                            <li id="active-listings" class="card border-1 px-4 text-center"></li>
                            <li id="won" class="card border-1 px-4 text-center"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <svg viewBox="0 0 500 50" preserveAspectRatio="xMinYMin meet">
            <path class="layer-fill" d="M0, 30 C200, -10 350, 70 500, 30 L500, 00 L0, 0 Z"></path>
        </svg>
        <div class="d-flex flex-column-reverse flex-lg-row justify-content-between width mx-auto">
            <div class="d-flex justify-content-lg-start justify-content-center mt-4 mt-lg-0">
                <h2 id="listingsHeader" class="text-primary h3">My Active Listings</h2>
            </div>
            <div class="d-flex justify-content-lg-end justify-content-center">
                <a href="#target" class="btn btn-primary d-flex align-items-center create-listing">Create Listing</a>
            </div>
        </div>
            <form id="target" class="col-lg-6 col-sm-8 col-10 mx-auto my-2 p-5 border hide">
                <h3>Create a listing</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Title</span>
                    <input type="text" name="title" class="form-control" placeholder="Name of listing" aria-label="title" aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Description</span>
                    <textarea type="text" name="description" class="form-control" placeholder="Description of the listing" aria-label="With textarea" aria-describedby="basic-addon2"></textarea>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Tags</span>
                    <input type="text" name="tags" class="form-control" id="basic-url" placeholder="tag1, tag2, tag3" aria-describedby="basic-addon3">
                </div>

                <label for="basic-url" class="form-label">Images</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">URL</span>
                    <input type="text" name="media" class="form-control" id="basic-url" placeholder="https://example-1.com/, https://example-2.com/" aria-describedby="basic-addon3">
                </div>

                <label for="date-picker" class="form-label">Duration</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Ending date</span>
                    <input type="datetime-local" name="endsAt" class="form-control" id="date-picker" aria-describedby="basic-addon3" required>
                </div>

                <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
            </form>
        <hr class="width mx-auto">
        <div id="profile-listings" class="listings width m-auto d-flex flex-wrap justify-content-center justify-content-lg-between">

        </div>
    </main>
    <footer class="py-3 mt-5 text-center bg-light">Jonas Hope copyright 2023</footer>

</body>
</html>
