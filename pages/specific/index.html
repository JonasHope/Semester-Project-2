<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/eog4cop.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/style.css">
    <title>Home page</title>
</head>
<body>
    <header class="shadow-sm">
        <div class="width d-flex align-items-center justify-content-between m-auto">
            <div class="logo">
                <a class="nav-link" aria-current="page" href="/">
                    <div class="d-flex fs-2 py-2">
                        <p class="m-0">Voom</p>
                        <p class="m-0 text-secondary">Auction</p>
                    </div>
                </a>
            </div>
            <nav>
                <button class="btn btn-secondary">Login</button>
            </nav>
        </div>
    </header>
    <main>
        <svg viewBox="0 0 500 60" preserveAspectRatio="xMinYMin meet">
            <path class="layer-fill" d="M0, 30 C200, -30 350, 100 500, 30 L500, 00 L0, 0 Z"></path>
        </svg>
        <div class="d-flex justify-content-between width mx-auto">
            <div>
                <h1 class="text-primary h2">My Listings</h1>
            </div>
            <div class="d-flex justify-content-lg-end justify-content-center">
                <button class="btn btn-primary btn-lg create-listing">Create Listing</button>
            </div>
        </div>
    </main>
</body>
</html>
