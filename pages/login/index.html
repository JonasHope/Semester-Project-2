<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/eog4cop.css" />
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <title>login</title>
  </head>
  <body>
    <section class="vh-100 bg-light-p">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black rounded-5 border-0 shadow-lg">
              <div class="card-body p-md-5">
                <span
                  ><a href="../../index.html" class="text-decoration-none"
                    >&#10060;</a
                  ></span
                >
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Login
                    </h1>

                    <form id="loginForm" class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-floating flex-fill mb-0">
                          <input
                            type="email"
                            class="form-control input-fix"
                            placeholder="Email"
                            name="email"
                            required
                            pattern="^[\w\-.]+@(stud.)?noroff.no$"
                            title="Only @(stud.)noroff.no domains are allowed to register."
                          />
                          <label class="form-label" for="">Your Email</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-floating flex-fill mb-0">
                          <input
                            type="password"
                            class="form-control input-fix"
                            placeholder="Password"
                            name="password"
                            required
                            minlength="8"
                          />
                          <label class="form-label" for="sign-password"
                            >Password</label
                          >
                        </div>
                      </div>

                      <div class="d-flex justify-content-center">
                        <div
                          class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                        >
                          <button type="submit" class="btn btn-primary btn-lg">
                            Login
                          </button>
                        </div>

                        <div
                          class="d-flex align-items-center justify-content-center mx-4 mb-3 mb-lg-4"
                        >
                          <a href="../register/index.html" class="text-primary"
                            >New user?</a
                          >
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="py-3 text-center bg-light">Jonas Hope copyright 2023</footer>
    <script src="/Semester-Project-2/src/js/index.mjs" type="module"></script>
    <!-- <script src="../../src/js/index.mjs" type="module"></script> -->
  </body>
</html>
